<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
    <meta name="keywords" content="Previsão do tempo, clima" />
  </head>

  <body>
    <div class="caixa-maior">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="btn-buscar" onclick="cliqueiNoBotao()">
        <img
          class="img-busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>

      <div class="caixa-med">
        <h2 class="city">Cidade:</h2>

        <p class="temp">Tempo:</p>

        <div class="caixa-menor">
          <img
            class="img-previsao"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone-info-tempo"
          />
          <p class="txt-prev">Previsão:</p>
        </div>

        <p class="Umidade">Umidade:</p>
      </div>
    </div>
  </body>
</html>
